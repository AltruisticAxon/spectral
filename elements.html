<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Resume - Kevin Cardone</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      /* Reset & Base Styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: Arial, sans-serif;
        background: url('assets/images/banner.jpg') no-repeat center center/cover;
        color: #f0f8ff;
        line-height: 1.6;
        /* Ensure content is visible over the background */
        position: relative;
        min-height: 100vh;
      }
      
      /* Blue transparent overlay */
      .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(10, 25, 51, 0.6);
        z-index: -1;
      }
      
      /* Container to center content */
      .container {
        max-width: 800px;
        margin: auto;
        padding: 50px 20px;
        text-align: center;
      }
      
      h1 {
        font-size: 3rem;
        margin-bottom: 20px;
      }
      
      p.subtitle {
        font-size: 1.2rem;
        margin-bottom: 40px;
      }
      
      /* Button styles */
      .buttons {
        margin-top: 30px;
      }
      
      .button {
        display: inline-block;
        text-decoration: none;
        background-color: #fff;
        color: #0a1933;
        padding: 15px 30px;
        border-radius: 5px;
        margin: 10px 15px;
        font-size: 1rem;
        font-weight: bold;
        transition: background-color 0.3s ease;
      }
      
      .button:hover {
        background-color: #f0f8ff;
      }
      
      /* Responsive Adjustments */
      @media (max-width: 600px) {
        h1 {
          font-size: 2.5rem;
        }
        p.subtitle {
          font-size: 1rem;
        }
        .button {
          padding: 12px 20px;
          font-size: 0.9rem;
          margin: 10px 10px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Overlay Div for the transparent blue layer -->
    <div class="overlay"></div>
    
    <div class="container">
      <h1>Resume</h1>
      <p class="subtitle">
        If you are a potential employer or are interested in developing a business project with me, please feel free to view or download my resume as to better evaluate whether I would be a good fit for your business or project idea.
      </p>
      
      <div class="buttons">
        <a href="assets/pdf/resume.pdf" target="_blank" class="button">View CV</a>
        <a href="assets/pdf/resume.pdf" download class="button">Download CV</a>
      </div>
    </div>
  </body>
</html>
