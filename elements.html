    <style>
      /* General Page Styling */
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #007ACC, #005999); /* Modern gradient background */
        color: #fff;
      }

      /* Header Menu Styling */
      header#header {
        background-color: rgba(0, 0, 0, 0.8);
        padding: 15px 20px;
        text-align: center;
      }

      header#header h1 {
        font-size: 2rem;
        margin: 0;
        color: #fff;
      }

      nav#nav {
        text-align: center;
        margin-top: 10px;
      }

      nav#nav ul {
        list-style: none;
        padding: 0;
        margin: 0;
        display: inline-flex;
      }

      nav#nav ul li {
        margin: 0 15px;
      }

      nav#nav ul li a {
        color: #fff;
        text-decoration: none;
        font-size: 1rem;
        transition: color 0.3s ease;
      }

      nav#nav ul li a:hover {
        color: #FFD700; /* Gold hover effect */
      }

      /* Main Section Styling */
      .main-section {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 80vh;
        text-align: center;
      }

      .main-section h2 {
        margin: 0 0 20px;
        font-size: 2rem;
        font-weight: bold;
        text-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
      }

      .main-section .button {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        margin: 10px;
        padding: 15px 40px;
        font-size: 1.2rem;
        font-weight: bold;
        background: rgba(255, 255, 255, 0.2); /* Semi-transparent white */
        color: #fff;
        border: 2px solid #fff;
        border-radius: 25px;
        text-decoration: none;
        cursor: pointer;
        transition: background 0.3s ease, color 0.3s ease, transform 0.2s ease;
      }

      .main-section .button:hover {
        background: #FFD700; /* Gold for hover effect */
        color: #000;
        transform: scale(1.1);
      }

      /* Footer Styling */
      footer#footer {
        text-align: center;
        background-color: rgba(0, 0, 0, 0.8);
        padding: 20px 0;
      }

      footer#footer ul.icons {
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex;
        justify-content: center;
      }

      footer#footer ul.icons li {
        margin: 0 10px;
      }

      footer#footer ul.icons li a {
        color: #fff;
        text-decoration: none;
        font-size: 1rem;
      }

      footer#footer ul.icons li a:hover {
        color: #FFD700; /* Gold hover effect */
      }

      footer#footer ul.copyright {
        list-style: none;
        padding: 0;
        margin-top: 10px;
        font-size: 0.9rem;
        color: #fff;
      }

      footer#footer ul.copyright li {
        margin: 5px 0;
      }
