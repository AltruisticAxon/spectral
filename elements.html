<!DOCTYPE HTML>
<html>
  <head>
    <title>Resume - Kevin Cardone</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
    <style>
      /* General Styling */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      /* "Go Back/Home" Button */
      #goBackHome {
        position: absolute;
        top: 20px;
        right: 20px;
        padding: 15px 25px;
        background-color: #007ACC;
        color: #fff;
        font-size: 1.2rem;
        font-weight: bold;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        text-decoration: none;
        text-align: center;
        transition: background-color 0.3s ease;
      }

      #goBackHome:hover {
        background-color: #005999;
      }

      /* Central Button Styling */
      .center-buttons {
        text-align: center;
      }

      .center-buttons .button {
        display: inline-block;
        margin: 20px;
        padding: 20px 40px;
        font-size: 1.5rem;
        font-weight: bold;
        background-color: #007ACC;
        color: #fff;
        text-decoration: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease;
      }

      .center-buttons .button:hover {
        background-color: #005999;
        transform: scale(1.05);
      }
    </style>
  </head>
  <body>

    <!-- Go Back/Home Button -->
    <a id="goBackHome" href="index.html">Go Back/Home</a>

    <!-- Center Content with Buttons -->
    <div class="center-buttons">
      <a href="assets/CVPDF.pdf" target="_blank" class="button">View CV</a>
      <a href="assets/CVPDF.pdf" download class="button">Download CV</a>
    </div>

  </body>
</html>
